<!-- Header -->
{{ partial "header.html" . }}


{{ $paginator := .Paginate (.Data.Pages) }}
{{ range .Paginator.Pages }}
        <h2>{{ .Title }}</h2>

        <p>
            <small>geboren {{ .Params.birth }}</small>
        </p>

        {{ .Summary }}

        <p>
            <a class="readmore" href="{{ .RelPermalink }}">Weiterlesen</a>
        </p>
{{ end }}
<!-- End loop -->

<!-- Navigation -->
{{ partial "page-navigation.html" . }}

<!-- Footer -->
{{ partial "footer.html" . }}
